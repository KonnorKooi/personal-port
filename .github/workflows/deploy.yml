name: Deploy to Apache Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install Dependencies
      run: npm install
        
    - name: Build Next.js App
      run: npm run build

    # Backup gaussian-viewer and clean directory
    - name: Prepare directory
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/konnorkooi.com
          # Backup gaussian-viewer
          cp -r gaussian-viewer /tmp/
          # Remove everything except tmp files
          find . -maxdepth 1 ! -name 'gaussian-viewer' -exec rm -rf {} +
          # Restore gaussian-viewer if it was removed
          [ ! -d "gaussian-viewer" ] && cp -r /tmp/gaussian-viewer .
        
    # Deploy new files
    - name: Deploy to Apache Server
      uses: easingthemes/ssh-deploy@v4.1.8
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        ARGS: "-rlgoDzvc -i"
        SOURCE: "out/"
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        TARGET: "/var/www/konnorkooi.com/"
        EXCLUDE: "/gaussian-viewer/, /gaussian-viewer/*, /tmp/"